<div class="h-full flex flex-col p-6 space-y-6">
  <div class="flex justify-between items-center">
    <div>
      <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-purple-600 to-pink-600 dark:from-purple-400 dark:to-pink-400">
        System Reports
      </h1>
      <p class="text-gray-500 dark:text-gray-400 mt-1">Generate and view system-wide reports</p>
    </div>
    <app-glass-button variant="primary" icon="plus">Generate New Report</app-glass-button>
  </div>

  <app-glass-card class="flex-1 overflow-hidden flex flex-col">
    <div class="overflow-auto flex-1 custom-scrollbar">
      <table class="min-w-full divide-y divide-gray-200/50 dark:divide-gray-700/50">
        <thead class="bg-gray-50/50 dark:bg-gray-800/50 sticky top-0 backdrop-blur-sm z-10">
          <tr>
            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase">Report Name</th>
            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase">Type</th>
            <th class="px-6 py-4 text-center text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase">Generated Date</th>
            <th class="px-6 py-4 text-center text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase">Status</th>
            <th class="px-6 py-4 text-right text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase">Actions</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200/50 dark:divide-gray-700/50">
          @for (item of reports(); track item) {
            <tr class="hover:bg-white/60 dark:hover:bg-gray-700/60 transition-colors">
              <td class="px-6 py-4 font-medium text-gray-900 dark:text-gray-100">{{ item.name }}</td>
              <td class="px-6 py-4 text-sm text-gray-600 dark:text-gray-300">{{ item.type }}</td>
              <td class="px-6 py-4 text-center text-sm text-gray-500 dark:text-gray-400">{{ item.date | date:'medium' }}</td>
              <td class="px-6 py-4 text-center">
                <span class="px-2 py-1 rounded-full text-xs font-medium"
                      [ngClass]="item.status === 'Ready' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'">
                  {{ item.status }}
                </span>
              </td>
              <td class="px-6 py-4 text-right">
                @if (item.status === 'Ready') {
                  <button class="text-indigo-500 hover:text-indigo-700 text-sm p-2">
                    <i class="fas fa-download"></i>
                  </button>
                }
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </app-glass-card>
</div>
