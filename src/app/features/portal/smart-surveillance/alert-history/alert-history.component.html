<div class="h-full flex flex-col p-6 space-y-6">
  <div class="flex justify-between items-center">
    <div>
      <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-red-600 to-orange-600 dark:from-red-400 dark:to-orange-400">
        Alert History
      </h1>
      <p class="text-gray-500 dark:text-gray-400 mt-1">Review past security alerts and incidents</p>
    </div>
    <div class="flex gap-4">
        <app-glass-button variant="secondary" icon="filter">Filter</app-glass-button>
        <app-glass-button variant="secondary" icon="download">Export Report</app-glass-button>
    </div>
  </div>

  <app-glass-card class="flex-1 overflow-hidden flex flex-col">
    <div class="overflow-auto flex-1 custom-scrollbar">
      <table class="min-w-full divide-y divide-gray-200/50 dark:divide-gray-700/50">
        <thead class="bg-gray-50/50 dark:bg-gray-800/50 sticky top-0 backdrop-blur-sm z-10">
          <tr>
            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase">Type</th>
            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase">Timestamp</th>
            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase">Location</th>
            <th class="px-6 py-4 text-center text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase">Severity</th>
            <th class="px-6 py-4 text-center text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase">Status</th>
            <th class="px-6 py-4 text-right text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase">Actions</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200/50 dark:divide-gray-700/50">
          <tr *ngFor="let alert of alerts()" class="hover:bg-white/60 dark:hover:bg-gray-700/60 transition-colors">
            <td class="px-6 py-4 whitespace-nowrap font-medium text-gray-900 dark:text-gray-100">{{ alert.type }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400">{{ alert.timestamp | date:'medium' }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400">{{ alert.location }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-center">
              <span class="px-2 py-1 rounded-full text-xs font-medium" 
                    [ngClass]="{
                      'bg-red-100 text-red-800 dark:bg-red-900/30 dark:text-red-300': alert.severity === 'High',
                      'bg-orange-100 text-orange-800 dark:bg-orange-900/30 dark:text-orange-300': alert.severity === 'Medium',
                      'bg-blue-100 text-blue-800 dark:bg-blue-900/30 dark:text-blue-300': alert.severity === 'Low'
                    }">
                {{ alert.severity }}
              </span>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-center">
                <span class="px-2 py-1 rounded-full text-xs font-medium" 
                      [ngClass]="alert.status === 'Resolved' ? 'bg-green-100 text-green-800 dark:bg-green-900/30 dark:text-green-300' : 'bg-yellow-100 text-yellow-800 dark:bg-yellow-900/30 dark:text-yellow-300'">
                  {{ alert.status }}
                </span>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-right text-sm">
              <button class="text-indigo-500 hover:text-indigo-700">View Details</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </app-glass-card>
</div>
