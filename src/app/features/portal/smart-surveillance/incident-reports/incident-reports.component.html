<div class="h-full flex flex-col p-6 space-y-6">
  <div class="flex justify-between items-center">
    <div>
      <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-purple-600 to-pink-600 dark:from-purple-400 dark:to-pink-400">
        Incident Reports
      </h1>
      <p class="text-gray-500 dark:text-gray-400 mt-1">Manage and track security incidents</p>
    </div>
    <app-glass-button variant="primary" icon="plus">New Report</app-glass-button>
  </div>

  <app-glass-card class="flex-1 overflow-hidden flex flex-col">
    <div class="overflow-auto flex-1 custom-scrollbar">
      <table class="min-w-full divide-y divide-gray-200/50 dark:divide-gray-700/50">
        <thead class="bg-gray-50/50 dark:bg-gray-800/50 sticky top-0 backdrop-blur-sm z-10">
          <tr>
            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase">ID</th>
            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase">Title</th>
            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase">Date</th>
            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase">Reported By</th>
            <th class="px-6 py-4 text-center text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase">Status</th>
            <th class="px-6 py-4 text-right text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase">Actions</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200/50 dark:divide-gray-700/50">
          @for (report of reports(); track report.id) {
            <tr class="hover:bg-white/60 dark:hover:bg-gray-700/60 transition-colors">
              <td class="px-6 py-4 whitespace-nowrap text-sm font-mono text-gray-500 dark:text-gray-400">{{ report.id }}</td>
              <td class="px-6 py-4 whitespace-nowrap font-medium text-gray-900 dark:text-gray-100">{{ report.title }}</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400">{{ report.date | date }}</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400">{{ report.reportedBy }}</td>
              <td class="px-6 py-4 whitespace-nowrap text-center">
                <span class="px-2 py-1 rounded-full text-xs font-medium"
                      [ngClass]="report.status === 'Open' ? 'bg-blue-100 text-blue-800 dark:bg-blue-900/30 dark:text-blue-300' : 'bg-gray-100 text-gray-800 dark:bg-gray-700 dark:text-gray-300'">
                  {{ report.status }}
                </span>
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-right text-sm">
                <button class="text-indigo-500 hover:text-indigo-700">Edit</button>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </app-glass-card>
</div>
