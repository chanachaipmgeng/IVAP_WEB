<div class="h-full flex flex-col p-6 space-y-6">
  <!-- Header -->
  <div class="flex justify-between items-center">
    <div>
      <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-600 to-purple-600 dark:from-indigo-400 dark:to-purple-400">
        Heatmap Analytics
      </h1>
      <p class="text-gray-500 dark:text-gray-400 mt-1">Visualize traffic density and dwell times</p>
    </div>
    
    <div class="flex gap-4">
      <select [ngModel]="timeRange()" (ngModelChange)="timeRange.set($event)"
              class="px-3 py-2 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg focus:ring-2 focus:ring-indigo-500/20 outline-none text-sm text-gray-900 dark:text-gray-100">
          <option value="today">Today</option>
          <option value="yesterday">Yesterday</option>
          <option value="week">This Week</option>
          <option value="month">This Month</option>
      </select>
      <app-glass-button (click)="refresh()" variant="secondary" icon="refresh">
        Refresh
      </app-glass-button>
    </div>
  </div>

  <div class="flex flex-col lg:flex-row gap-6 flex-1 overflow-hidden">
    <!-- Heatmap Display -->
    <div class="flex-1 bg-black rounded-2xl overflow-hidden shadow-lg relative border border-gray-800" #container>
        <canvas #heatmapCanvas class="absolute inset-0 w-full h-full"></canvas>
        
        <!-- Legend -->
        <div class="absolute bottom-4 right-4 bg-gray-900/80 backdrop-blur px-4 py-2 rounded-lg border border-gray-700">
            <div class="text-xs text-gray-400 mb-1">Density Level</div>
            <div class="flex items-center gap-2">
                <span class="text-xs text-gray-300">Low</span>
                <div class="w-24 h-2 bg-gradient-to-r from-blue-500 via-yellow-500 to-red-500 rounded-full"></div>
                <span class="text-xs text-gray-300">High</span>
            </div>
        </div>
    </div>

    <!-- Stats Panel -->
    <app-glass-card class="w-full lg:w-80 flex flex-col gap-4 p-4">
        <h2 class="font-semibold text-gray-800 dark:text-gray-100 border-b border-gray-200 dark:border-gray-700 pb-2">
            Zone Statistics
        </h2>
        
        <div class="space-y-4">
            <div class="p-3 bg-white dark:bg-gray-800 rounded-xl border border-gray-200 dark:border-gray-700">
                <div class="text-xs text-gray-500 mb-1">Peak Occupancy</div>
                <div class="text-2xl font-bold text-indigo-600 dark:text-indigo-400">45 People</div>
                <div class="text-xs text-gray-400">At 12:30 PM</div>
            </div>

            <div class="p-3 bg-white dark:bg-gray-800 rounded-xl border border-gray-200 dark:border-gray-700">
                <div class="text-xs text-gray-500 mb-1">Average Dwell Time</div>
                <div class="text-2xl font-bold text-green-600 dark:text-green-400">12 Mins</div>
                <div class="text-xs text-gray-400">+5% from yesterday</div>
            </div>

            <div class="p-3 bg-white dark:bg-gray-800 rounded-xl border border-gray-200 dark:border-gray-700">
                <div class="text-xs text-gray-500 mb-1">Total Visitors</div>
                <div class="text-2xl font-bold text-purple-600 dark:text-purple-400">1,240</div>
            </div>
        </div>

        <div class="mt-auto">
            <app-glass-button variant="primary" class="w-full justify-center">
                Export Report
            </app-glass-button>
        </div>
    </app-glass-card>
  </div>
</div>
