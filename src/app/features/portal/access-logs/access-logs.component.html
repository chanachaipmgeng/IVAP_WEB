<div class="h-full flex flex-col p-6 space-y-6">
  <div class="flex justify-between items-center">
    <div>
      <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-600 to-purple-600 dark:from-indigo-400 dark:to-purple-400">
        Access Logs
      </h1>
      <p class="text-gray-500 dark:text-gray-400 mt-1">History of all access events</p>
    </div>
    <app-glass-button variant="secondary" icon="download">
      Export CSV
    </app-glass-button>
  </div>

  <app-glass-card class="flex-1 overflow-hidden flex flex-col">
    <div class="p-4 border-b border-gray-200 dark:border-gray-700 flex gap-4 bg-white/30 dark:bg-gray-800/30 backdrop-blur-sm">
      <div class="relative flex-1 max-w-md">
        <input type="text" [ngModel]="searchQuery()" (ngModelChange)="searchQuery.set($event)" 
               placeholder="Search person or door..." 
               class="w-full pl-10 pr-4 py-2.5 bg-white/50 dark:bg-gray-900/50 border border-gray-200 dark:border-gray-700 rounded-xl focus:ring-2 focus:ring-indigo-500/20 outline-none text-sm text-gray-900 dark:text-gray-100 placeholder-gray-400 dark:placeholder-gray-500">
        <i class="fas fa-search absolute left-3 top-3 text-gray-400 dark:text-gray-500"></i>
      </div>
      <select [ngModel]="filterStatus()" (ngModelChange)="filterStatus.set($event)"
              class="px-3 py-2.5 bg-white/50 dark:bg-gray-900/50 border border-gray-200 dark:border-gray-700 rounded-xl focus:ring-2 focus:ring-indigo-500/20 outline-none text-sm text-gray-900 dark:text-gray-100">
        <option value="all">All Status</option>
        <option value="granted">Granted</option>
        <option value="denied">Denied</option>
      </select>
    </div>

    <div class="overflow-auto flex-1 custom-scrollbar">
      <table class="min-w-full divide-y divide-gray-200/50 dark:divide-gray-700/50">
        <thead class="bg-gray-50/50 dark:bg-gray-800/50 sticky top-0 backdrop-blur-sm z-10">
          <tr>
            <th scope="col" class="px-6 py-4 text-left text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider">Time</th>
            <th scope="col" class="px-6 py-4 text-left text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider">Person</th>
            <th scope="col" class="px-6 py-4 text-left text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider">Door</th>
            <th scope="col" class="px-6 py-4 text-center text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider">Method</th>
            <th scope="col" class="px-6 py-4 text-center text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider">Status</th>
          </tr>
        </thead>
        <tbody class="bg-white/30 dark:bg-gray-800/30 divide-y divide-gray-200/50 dark:divide-gray-700/50">
          <tr *ngFor="let log of filteredLogs" class="hover:bg-white/60 dark:hover:bg-gray-700/60 transition-all duration-200">
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 dark:text-gray-100">
              <div class="font-medium">{{ log.timestamp | date:'HH:mm:ss' }}</div>
              <div class="text-xs text-gray-500 dark:text-gray-400">{{ log.timestamp | date:'MMM d, y' }}</div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm font-medium text-gray-900 dark:text-gray-100">{{ log.personName }}</div>
              <div class="text-xs text-gray-500 dark:text-gray-400 font-mono">{{ log.personId }}</div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600 dark:text-gray-300">
              {{ log.doorName }}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-center">
              <i class="fas text-gray-400 dark:text-gray-500" [ngClass]="getMethodIcon(log.method)"></i>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-center">
              <span class="px-2.5 py-0.5 rounded-full text-xs font-medium" [ngClass]="getStatusColor(log.status)">
                {{ log.status | titlecase }}
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </app-glass-card>
</div>
