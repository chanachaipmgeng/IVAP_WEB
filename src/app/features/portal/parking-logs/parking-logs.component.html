<div class="h-full flex flex-col p-6 space-y-6">
  <div class="flex justify-between items-center">
    <div>
      <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-emerald-600 to-teal-600 dark:from-emerald-400 dark:to-teal-400">
        Parking Logs
      </h1>
      <p class="text-gray-500 dark:text-gray-400 mt-1">Vehicle entry and exit history</p>
    </div>
    <div class="flex gap-4">
        <app-glass-button variant="secondary" icon="filter">Filter</app-glass-button>
        <app-glass-button variant="secondary" icon="download">Export</app-glass-button>
    </div>
  </div>

  <app-glass-card class="flex-1 overflow-hidden flex flex-col">
    <div class="overflow-auto flex-1 custom-scrollbar">
      <table class="min-w-full divide-y divide-gray-200/50 dark:divide-gray-700/50">
        <thead class="bg-gray-50/50 dark:bg-gray-800/50 sticky top-0 backdrop-blur-sm z-10">
          <tr>
            <th class="px-6 py-4 text-center text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase">Snapshot</th>
            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase">Timestamp</th>
            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase">License Plate</th>
            <th class="px-6 py-4 text-center text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase">Action</th>
            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase">Gate</th>
            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase">Details</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200/50 dark:divide-gray-700/50">
          <tr *ngFor="let log of logs()" class="hover:bg-white/60 dark:hover:bg-gray-700/60 transition-colors">
            <td class="px-6 py-4 whitespace-nowrap text-center">
              <div class="w-16 h-10 bg-gray-200 dark:bg-gray-700 rounded overflow-hidden mx-auto flex items-center justify-center">
                  <i class="fas fa-car text-gray-400"></i>
                  <!-- <img [src]="log.image" class="w-full h-full object-cover"> -->
              </div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400">{{ log.timestamp | date:'medium' }}</td>
            <td class="px-6 py-4 whitespace-nowrap">
                <div class="font-mono font-bold border border-black px-2 py-0.5 inline-block bg-white text-black rounded text-sm">
                    {{ log.licensePlate }}
                </div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-center">
                <span class="px-2 py-1 rounded-full text-xs font-medium" 
                      [ngClass]="log.type === 'Entry' ? 'bg-green-100 text-green-800 dark:bg-green-900/30 dark:text-green-300' : 'bg-blue-100 text-blue-800 dark:bg-blue-900/30 dark:text-blue-300'">
                    {{ log.type }}
                </span>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400">{{ log.gate }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400">
                <span *ngIf="log.duration">Duration: {{ log.duration }}</span>
                <span *ngIf="log.fee" class="ml-2 font-bold text-gray-900 dark:text-gray-100">({{ log.fee }})</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </app-glass-card>
</div>
