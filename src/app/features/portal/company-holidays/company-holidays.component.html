<div class="h-full flex flex-col p-6 space-y-6">
  <div class="flex justify-between items-center">
    <div>
      <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-indigo-600 dark:from-blue-400 dark:to-indigo-400">
        Holiday Calendar
      </h1>
      <p class="text-gray-500 dark:text-gray-400 mt-1">Manage company holidays and non-working days</p>
    </div>
    <app-glass-button variant="primary" icon="plus">Add Holiday</app-glass-button>
  </div>

  <app-glass-card class="flex-1 overflow-hidden flex flex-col">
    <div class="overflow-auto flex-1 custom-scrollbar">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 p-4">
        <div *ngFor="let holiday of holidays()" class="bg-white/50 dark:bg-gray-800/50 p-4 rounded-xl border border-gray-100 dark:border-gray-700 flex items-center gap-4">
          <div class="w-12 h-12 rounded-lg bg-indigo-100 dark:bg-indigo-900/30 flex items-center justify-center text-indigo-600 dark:text-indigo-400 font-bold text-lg flex-col leading-none">
            <span>{{ holiday.date | date:'d' }}</span>
            <span class="text-[10px] uppercase">{{ holiday.date | date:'MMM' }}</span>
          </div>
          <div>
            <h3 class="font-bold text-gray-900 dark:text-gray-100">{{ holiday.name }}</h3>
            <p class="text-xs text-gray-500 dark:text-gray-400">{{ holiday.type }}</p>
          </div>
        </div>
      </div>
    </div>
  </app-glass-card>
</div>
