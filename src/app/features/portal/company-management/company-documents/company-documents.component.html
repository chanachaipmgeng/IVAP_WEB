<div class="h-full flex flex-col p-6 space-y-6">
  <div class="flex justify-between items-center">
    <div>
      <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-indigo-600 dark:from-blue-400 dark:to-indigo-400">
        Documents & Policies
      </h1>
      <p class="text-gray-500 dark:text-gray-400 mt-1">Company policies, forms, and manuals</p>
    </div>
    <app-glass-button variant="primary" icon="upload">Upload</app-glass-button>
  </div>

  <app-glass-card class="flex-1 overflow-hidden flex flex-col">
    <div class="overflow-auto flex-1 custom-scrollbar">
      <table class="min-w-full divide-y divide-gray-200/50 dark:divide-gray-700/50">
        <thead class="bg-gray-50/50 dark:bg-gray-800/50 sticky top-0 backdrop-blur-sm z-10">
          <tr>
            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase">Name</th>
            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase">Category</th>
            <th class="px-6 py-4 text-center text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase">Type</th>
            <th class="px-6 py-4 text-center text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase">Size</th>
            <th class="px-6 py-4 text-center text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase">Last Updated</th>
            <th class="px-6 py-4 text-right text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase">Actions</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200/50 dark:divide-gray-700/50">
          <tr *ngFor="let doc of documents()" class="hover:bg-white/60 dark:hover:bg-gray-700/60 transition-colors">
            <td class="px-6 py-4 flex items-center gap-3">
              <div class="p-2 rounded bg-gray-100 dark:bg-gray-700 text-gray-500">
                <i class="fas" [ngClass]="doc.type === 'PDF' ? 'fa-file-pdf text-red-500' : 'fa-file-alt text-blue-500'"></i>
              </div>
              <span class="font-medium text-gray-900 dark:text-gray-100">{{ doc.name }}</span>
            </td>
            <td class="px-6 py-4 text-sm text-gray-600 dark:text-gray-300">
              <span class="px-2 py-1 rounded-full text-xs bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300">{{ doc.category }}</span>
            </td>
            <td class="px-6 py-4 text-center text-sm text-gray-500 dark:text-gray-400">{{ doc.type }}</td>
            <td class="px-6 py-4 text-center text-sm text-gray-500 dark:text-gray-400">{{ doc.size }}</td>
            <td class="px-6 py-4 text-center text-sm text-gray-500 dark:text-gray-400">{{ doc.updated | date:'mediumDate' }}</td>
            <td class="px-6 py-4 text-right">
              <button class="text-indigo-500 hover:text-indigo-700 p-2" title="Download">
                <i class="fas fa-download"></i>
              </button>
              <button class="text-red-500 hover:text-red-700 p-2" title="Delete">
                <i class="fas fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </app-glass-card>
</div>
