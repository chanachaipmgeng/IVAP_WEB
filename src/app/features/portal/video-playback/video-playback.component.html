<div class="h-full flex flex-col p-6 space-y-6">
  <!-- Header -->
  <div class="flex justify-between items-center">
    <div>
      <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-600 to-purple-600 dark:from-indigo-400 dark:to-purple-400">
        Video Playback
      </h1>
      <p class="text-gray-500 dark:text-gray-400 mt-1">Review recorded footage and events</p>
    </div>
    <div class="flex gap-4 items-center">
        <input type="date" [ngModel]="selectedDate()" (ngModelChange)="selectedDate.set($event)"
               class="px-3 py-2 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg focus:ring-2 focus:ring-indigo-500/20 outline-none text-sm text-gray-900 dark:text-gray-100">
        <select [ngModel]="selectedCamera()" (ngModelChange)="selectedCamera.set($event)"
                class="px-3 py-2 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg focus:ring-2 focus:ring-indigo-500/20 outline-none text-sm text-gray-900 dark:text-gray-100">
            <option *ngFor="let cam of cameras" [value]="cam.id">{{ cam.name }}</option>
        </select>
    </div>
  </div>

  <div class="flex flex-col lg:flex-row gap-6 flex-1 overflow-hidden">
    <!-- Video Player -->
    <div class="flex-1 flex flex-col gap-4">
        <div class="aspect-video bg-black rounded-2xl overflow-hidden relative group shadow-lg">
            <!-- Mock Video Content -->
            <div class="absolute inset-0 flex items-center justify-center bg-gray-900">
                <i class="fas fa-film text-6xl text-gray-700"></i>
                <div class="absolute top-4 right-4 bg-black/50 px-3 py-1 rounded text-white text-sm">
                    {{ selectedDate() }} {{ currentTime() }}
                </div>
            </div>

            <!-- Controls Overlay -->
            <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/80 to-transparent p-4 opacity-0 group-hover:opacity-100 transition-opacity">
                <div class="flex items-center justify-between text-white">
                    <div class="flex items-center gap-4">
                        <button (click)="togglePlay()" class="hover:text-indigo-400 transition-colors">
                            <i class="fas" [class.fa-play]="!isPlaying()" [class.fa-pause]="isPlaying()"></i>
                        </button>
                        <span class="text-sm font-mono">{{ currentTime() }} / 23:59</span>
                    </div>
                    <div class="flex items-center gap-4">
                        <button (click)="changeSpeed()" class="text-sm font-bold hover:text-indigo-400 transition-colors">
                            {{ playbackSpeed() }}x
                        </button>
                        <button class="hover:text-indigo-400 transition-colors">
                            <i class="fas fa-expand"></i>
                        </button>
                    </div>
                </div>
                <!-- Progress Bar -->
                <div class="mt-2 relative h-1.5 bg-gray-600 rounded-full cursor-pointer group/progress">
                    <div class="absolute h-full bg-indigo-500 rounded-full w-1/2"></div>
                    <div class="absolute h-3 w-3 bg-white rounded-full top-1/2 -translate-y-1/2 left-1/2 shadow opacity-0 group-hover/progress:opacity-100"></div>
                </div>
            </div>
        </div>

        <!-- Timeline -->
        <app-glass-card class="p-4">
            <h3 class="text-sm font-semibold text-gray-700 dark:text-gray-300 mb-3">Event Timeline</h3>
            <div class="relative h-16 bg-gray-100 dark:bg-gray-800 rounded-lg overflow-hidden flex items-center px-4">
                <!-- Hour markers -->
                <div class="absolute inset-0 flex justify-between px-4 text-xs text-gray-400">
                    <span *ngFor="let h of [0,4,8,12,16,20,24]">{{h}}:00</span>
                </div>
                
                <!-- Event Markers -->
                <div *ngFor="let event of events" 
                     class="absolute top-1/2 -translate-y-1/2 h-8 w-1 bg-red-500 rounded cursor-pointer hover:scale-125 transition-transform"
                     [style.left.%]="50"
                     [title]="event.time + ' - ' + event.label">
                </div>
                
                <!-- Current Time Indicator -->
                <div class="absolute top-0 bottom-0 w-0.5 bg-indigo-500 left-1/2 z-10">
                    <div class="absolute top-0 -translate-x-1/2 -translate-y-1/2 w-3 h-3 bg-indigo-500 transform rotate-45"></div>
                </div>
            </div>
        </app-glass-card>
    </div>

    <!-- Event List -->
    <app-glass-card class="w-full lg:w-80 flex flex-col overflow-hidden">
        <div class="p-4 border-b border-gray-200 dark:border-gray-700">
            <h2 class="font-semibold text-gray-800 dark:text-gray-100">Detected Events</h2>
        </div>
        <div class="flex-1 overflow-y-auto p-2 space-y-2 custom-scrollbar">
            <div *ngFor="let event of events" class="p-3 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-800/50 cursor-pointer transition-colors border border-transparent hover:border-gray-200 dark:hover:border-gray-700">
                <div class="flex items-start gap-3">
                    <div class="w-16 h-10 bg-gray-200 dark:bg-gray-700 rounded overflow-hidden">
                        <!-- Snapshot placeholder -->
                    </div>
                    <div>
                        <div class="text-sm font-medium text-gray-900 dark:text-gray-100">{{ event.label }}</div>
                        <div class="text-xs text-gray-500 flex items-center gap-2">
                            <i class="fas fa-clock"></i> {{ event.time }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </app-glass-card>
  </div>
</div>
