<div class="h-full flex flex-col p-6 space-y-6">
  <div class="flex justify-between items-center">
    <div>
      <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-red-600 to-orange-600 dark:from-red-400 dark:to-orange-400">
        Blocked License Plates
      </h1>
      <p class="text-gray-500 dark:text-gray-400 mt-1">Manage vehicles restricted from entry</p>
    </div>
    <app-glass-button variant="primary" icon="ban">Block Plate</app-glass-button>
  </div>

  <app-glass-card class="flex-1 overflow-hidden flex flex-col">
    <div class="overflow-auto flex-1 custom-scrollbar">
      <table class="min-w-full divide-y divide-gray-200/50 dark:divide-gray-700/50">
        <thead class="bg-gray-50/50 dark:bg-gray-800/50 sticky top-0 backdrop-blur-sm z-10">
          <tr>
            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase">License Plate</th>
            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase">Reason</th>
            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase">Blocked By</th>
            <th class="px-6 py-4 text-center text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase">Date</th>
            <th class="px-6 py-4 text-right text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase">Actions</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200/50 dark:divide-gray-700/50">
          @for (item of blockedPlates(); track item.plate) {
            <tr class="hover:bg-white/60 dark:hover:bg-gray-700/60 transition-colors">
              <td class="px-6 py-4">
                <div class="font-mono font-bold border border-black px-2 py-0.5 inline-block bg-white text-black rounded text-sm">
                  {{ item.plate }}
                </div>
              </td>
              <td class="px-6 py-4 text-sm text-gray-600 dark:text-gray-300">{{ item.reason }}</td>
              <td class="px-6 py-4 text-sm text-gray-500 dark:text-gray-400">{{ item.blockedBy }}</td>
              <td class="px-6 py-4 text-center text-sm text-gray-500 dark:text-gray-400">{{ item.date | date:'mediumDate' }}</td>
              <td class="px-6 py-4 text-right">
                <button class="text-green-600 hover:text-green-800" title="Unblock">
                  <i class="fas fa-check-circle"></i> Unblock
                </button>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </app-glass-card>
</div>
