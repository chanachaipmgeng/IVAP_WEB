<div class="h-full flex flex-col p-6 space-y-6">
  <div class="flex justify-between items-center">
    <div>
      <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-emerald-600 to-teal-600 dark:from-emerald-400 dark:to-teal-400">
        Parking Rules & Fees
      </h1>
      <p class="text-gray-500 dark:text-gray-400 mt-1">Configure parking rates and policies</p>
    </div>
    <app-glass-button (click)="addRule()" variant="primary" icon="plus">Add Rule</app-glass-button>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <app-glass-card *ngFor="let rule of rules()" class="p-6 relative group hover:scale-[1.02] transition-all duration-300">
      <div class="absolute top-4 right-4 opacity-0 group-hover:opacity-100 transition-opacity">
        <button (click)="deleteRule(rule.id)" class="text-red-500 hover:text-red-700 p-2">
          <i class="fas fa-trash"></i>
        </button>
      </div>
      
      <div class="flex items-center gap-3 mb-4">
        <div class="p-3 rounded-full bg-emerald-100 text-emerald-600 dark:bg-emerald-900/30 dark:text-emerald-400">
          <i class="fas" [ngClass]="{
            'fa-clock': rule.type === 'Hourly',
            'fa-ticket-alt': rule.type === 'Flat Rate',
            'fa-check-circle': rule.type === 'Free'
          }"></i>
        </div>
        <div>
          <h3 class="font-bold text-gray-900 dark:text-gray-100">{{ rule.name }}</h3>
          <span class="text-xs px-2 py-0.5 rounded-full bg-gray-100 text-gray-600 dark:bg-gray-700 dark:text-gray-300">{{ rule.type }}</span>
        </div>
      </div>
      
      <div class="space-y-3">
        <div class="flex justify-between items-center">
          <span class="text-sm text-gray-500 dark:text-gray-400">Rate</span>
          <span class="font-mono font-bold text-lg text-gray-900 dark:text-gray-100">
            {{ rule.rate > 0 ? ('à¸¿' + rule.rate) : 'Free' }}
            <span *ngIf="rule.type === 'Hourly'" class="text-xs font-normal text-gray-500">/hr</span>
          </span>
        </div>
        <div class="flex justify-between items-center">
          <span class="text-sm text-gray-500 dark:text-gray-400">Grace Period</span>
          <span class="font-mono text-gray-900 dark:text-gray-100">{{ rule.gracePeriod }} min</span>
        </div>
        <div class="pt-2 border-t border-gray-100 dark:border-gray-700">
          <p class="text-sm text-gray-600 dark:text-gray-300 italic">{{ rule.description }}</p>
        </div>
      </div>
    </app-glass-card>
  </div>
</div>

<!-- Modal -->
<div *ngIf="showModal()" class="fixed inset-0 z-50 overflow-y-auto" role="dialog">
  <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
    <div class="fixed inset-0 bg-gray-900/40 backdrop-blur-sm" (click)="showModal.set(false)"></div>
    <div class="inline-block align-bottom bg-white dark:bg-gray-800 rounded-2xl text-left overflow-hidden shadow-2xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full border border-gray-100 dark:border-gray-700">
      <div class="p-6">
        <h3 class="text-xl font-bold text-gray-900 dark:text-gray-100 mb-6">Add Parking Rule</h3>
        <form [formGroup]="ruleForm" (ngSubmit)="saveRule()" class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Rule Name</label>
            <input type="text" formControlName="name" class="w-full px-3 py-2 bg-white dark:bg-gray-900 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-emerald-500/20 outline-none text-gray-900 dark:text-gray-100">
          </div>
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Type</label>
              <select formControlName="type" class="w-full px-3 py-2 bg-white dark:bg-gray-900 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-emerald-500/20 outline-none text-gray-900 dark:text-gray-100">
                <option value="Hourly">Hourly</option>
                <option value="Flat Rate">Flat Rate</option>
                <option value="Free">Free</option>
              </select>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Grace Period (min)</label>
              <input type="number" formControlName="gracePeriod" class="w-full px-3 py-2 bg-white dark:bg-gray-900 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-emerald-500/20 outline-none text-gray-900 dark:text-gray-100">
            </div>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Rate (THB)</label>
            <input type="number" formControlName="rate" class="w-full px-3 py-2 bg-white dark:bg-gray-900 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-emerald-500/20 outline-none text-gray-900 dark:text-gray-100">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Description</label>
            <textarea formControlName="description" rows="2" class="w-full px-3 py-2 bg-white dark:bg-gray-900 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-emerald-500/20 outline-none text-gray-900 dark:text-gray-100"></textarea>
          </div>
          <div class="flex justify-end gap-2 pt-4">
            <app-glass-button type="button" (click)="showModal.set(false)" variant="secondary">Cancel</app-glass-button>
            <app-glass-button type="submit" variant="primary" [disabled]="!ruleForm.valid">Save Rule</app-glass-button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
