<div class="h-full flex flex-col p-6 space-y-6">
  <div class="flex justify-between items-center">
    <div>
      <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-cyan-600 dark:from-blue-400 dark:to-cyan-400">
        Visitor Logs & Reports
      </h1>
      <p class="text-gray-500 dark:text-gray-400 mt-1">Historical data of visitor entries</p>
    </div>
    <div class="flex gap-4">
        <app-glass-button variant="secondary" icon="filter">Filter</app-glass-button>
        <app-glass-button variant="secondary" icon="download">Export</app-glass-button>
    </div>
  </div>

  <app-glass-card class="flex-1 overflow-hidden flex flex-col">
    <div class="overflow-auto flex-1 custom-scrollbar">
      <table class="min-w-full divide-y divide-gray-200/50 dark:divide-gray-700/50">
        <thead class="bg-gray-50/50 dark:bg-gray-800/50 sticky top-0 backdrop-blur-sm z-10">
          <tr>
            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase">Date</th>
            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase">Visitor</th>
            <th class="px-6 py-4 text-left text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase">Host</th>
            <th class="px-6 py-4 text-center text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase">In Time</th>
            <th class="px-6 py-4 text-center text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase">Out Time</th>
            <th class="px-6 py-4 text-center text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase">Duration</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200/50 dark:divide-gray-700/50">
          <tr *ngFor="let log of logs()" class="hover:bg-white/60 dark:hover:bg-gray-700/60 transition-colors">
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400">{{ log.date | date }}</td>
            <td class="px-6 py-4 whitespace-nowrap font-medium text-gray-900 dark:text-gray-100">{{ log.visitor }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400">{{ log.host }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-center text-sm font-mono text-green-600 dark:text-green-400">{{ log.inTime }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-center text-sm font-mono text-red-600 dark:text-red-400">{{ log.outTime }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-center text-sm text-gray-500 dark:text-gray-400">{{ log.duration }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </app-glass-card>
</div>
