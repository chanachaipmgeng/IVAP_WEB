<!-- Sidebar Container -->
<aside
  class="flex fixed lg:static inset-y-0 left-0 z-30 transition-transform duration-300 h-full"
  [ngClass]="{
    '-translate-x-full': !isOpen && isMobileView,
    'translate-x-0': isOpen || !isMobileView
  }"
  role="navigation"
  [attr.aria-label]="ariaLabel || 'Main navigation'"
>
  
  <!-- LAYER 1: Main Category Rail (Left Strip) -->
  <div class="w-20 md:w-24 bg-white/10 dark:bg-slate-900/90 backdrop-blur-xl border-r border-white/10 flex flex-col items-center py-6 h-full shadow-lg z-20 relative overflow-y-auto no-scrollbar">
    
    <!-- Logo / Brand Placeholder (Optional) -->
    <div class="mb-8 w-12 h-12 rounded-xl bg-gradient-to-br from-primary-500 to-indigo-600 flex items-center justify-center shadow-lg shadow-primary-500/30 shrink-0">
        <span class="text-white font-bold text-xl">IV</span>
    </div>

    <!-- Main Menu Icons -->
    <nav class="flex-1 w-full px-2 space-y-3">
        <button *ngFor="let item of visibleMenuItems"
            (click)="onMainGroupClick(item)"
            class="group w-full flex flex-col items-center justify-center p-3 rounded-xl transition-all duration-300 relative"
            [ngClass]="{
                'bg-primary-500/10 text-primary-500 shadow-inner': activeMainGroup === item,
                'text-slate-500 dark:text-slate-400 hover:bg-white/5 dark:hover:bg-white/5 hover:text-primary-400': activeMainGroup !== item
            }"
            [attr.aria-label]="t(item.label)"
            [title]="t(item.label)"
        >
            <!-- Active Indicator Bar -->
            <div *ngIf="activeMainGroup === item" 
                 class="absolute left-0 top-1/2 -translate-y-1/2 w-1 h-8 bg-primary-500 rounded-r-full shadow-[0_0_10px_rgba(var(--primary-500-rgb),0.5)]">
            </div>

            <!-- Icon -->
            <span class="text-2xl mb-1 transition-transform duration-300 group-hover:scale-110 drop-shadow-sm">
                {{ item.icon }}
            </span>
            
            <!-- Tooltip / Label -->
            <span class="text-[10px] font-medium text-center leading-tight max-w-full truncate opacity-80 group-hover:opacity-100">
                {{ t(item.label).split(' ')[0] }}
            </span>
        </button>
    </nav>

    <!-- Mobile Close Button (Bottom) -->
    <button *ngIf="isMobileView" (click)="close.emit()" class="mt-auto p-3 text-slate-400 hover:text-white shrink-0">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7" />
        </svg>
    </button>
  </div>


  <!-- LAYER 2: Submenu Panel (Right Expanded Area) -->
  <div class="w-64 bg-white/30 dark:bg-slate-800/80 backdrop-blur-md border-r border-white/10 flex flex-col h-full shadow-2xl transition-all duration-300 ease-in-out relative overflow-hidden"
       [ngClass]="{
         'w-0 opacity-0 invisible': !isSubmenuOpen && !isMobileView,
         'w-64 opacity-100 visible': isSubmenuOpen || isMobileView
       }">
       
    <!-- Background Decor -->
    <div class="absolute top-0 right-0 w-64 h-64 bg-primary-500/5 rounded-full blur-3xl -translate-y-1/2 translate-x-1/2 pointer-events-none"></div>

    <!-- Panel Header: Module Name -->
    <div class="p-6 border-b border-white/5 relative z-10 shrink-0" *ngIf="activeMainGroup">
        <h2 class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-slate-800 to-slate-600 dark:from-white dark:to-slate-400 animate-fade-in break-words">
            {{ t(activeMainGroup.label) }}
        </h2>
        <p class="text-xs text-slate-500 dark:text-slate-400 mt-1 uppercase tracking-wider font-semibold">
            Module Overview
        </p>
    </div>

    <!-- Submenu List -->
    <div class="flex-1 overflow-y-auto p-4 space-y-2 relative z-10 no-scrollbar">
        <ng-container *ngIf="activeMainGroup && activeMainGroup.children?.length">
            <a *ngFor="let child of activeMainGroup.children"
               [routerLink]="child.route"
               routerLinkActive="bg-white dark:bg-white/10 shadow-md translate-x-1 border-primary-500/50"
               class="flex items-center space-x-3 px-4 py-3 rounded-xl transition-all duration-200 border border-transparent hover:bg-white/50 dark:hover:bg-white/5 hover:translate-x-1 group"
               (click)="onSubLinkClick()">
                
                <span class="text-lg bg-slate-100 dark:bg-slate-700/50 w-8 h-8 flex items-center justify-center rounded-lg group-hover:bg-white dark:group-hover:bg-slate-600 transition-colors shrink-0">
                    {{ child.icon }}
                </span>
                
                <span class="font-medium text-slate-700 dark:text-slate-200 group-hover:text-primary-600 dark:group-hover:text-primary-400 leading-tight">
                    {{ t(child.label) }}
                </span>

                <!-- Chevron Right -->
                <svg class="w-4 h-4 ml-auto text-slate-400 opacity-0 group-hover:opacity-100 transition-opacity shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
            </a>
        </ng-container>

        <!-- Empty State -->
        <div *ngIf="activeMainGroup && (!activeMainGroup.children || activeMainGroup.children.length === 0)" class="flex flex-col items-center justify-center h-48 text-slate-400 text-center p-4">
             <span class="text-4xl mb-2 opacity-50">{{ activeMainGroup.icon }}</span>
             <p>Direct Access Link</p>
             <a *ngIf="activeMainGroup.route" 
                [routerLink]="activeMainGroup.route" 
                class="mt-4 px-4 py-2 bg-primary-500 text-white rounded-lg hover:bg-primary-600 transition-colors shadow-lg shadow-primary-500/30">
                Go to Page
             </a>
        </div>
    </div>
  </div>

  <!-- Mobile Overlay -->
  <div *ngIf="isOpen && isMobileView" 
       (click)="close.emit()"
       class="fixed inset-0 bg-black/50 backdrop-blur-sm z-10 lg:hidden">
  </div>

</aside>
